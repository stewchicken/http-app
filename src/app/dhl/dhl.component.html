<h2>
  {{'app.querydhl' | translate}}
</h2>

<button (click)="getDhls()">{{'app.querydhl' | translate}}</button>
<button (click)="goBack()">{{'app.back' | translate}}</button>
<ul class="dhls">
  <li (click)="onSelect(dhl)" *ngFor="let dhl of dhls">
  <span class="badge">{{dhl.number}}</span> {{dhl.status}}
  </li>
</ul>
